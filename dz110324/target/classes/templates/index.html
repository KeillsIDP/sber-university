<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400..900&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="form-container">
    <h1>Вход</h1>
    <form method="post" role="form" th:action="@{/user/login}" action="#">
        <label>Имя пользователя</label>
        <input required id="user_name" name="user_name" type="text" maxlength=20>

        <label>Пароль</label>
        <input required id="user_password" name="user_password" type="text" maxlength=100>

        <label class="error" th:text="${error}"></label>
        <input type = "submit">
    </form>
    <form action="#" th:action="@{/registration}">
        <a href="#" onclick="this.parentNode.submit()">Регистрация</a>
    </form>
</div>
</body>
</html>
